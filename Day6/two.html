<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table for an given input</title>
</head>
<body>
    <script>
        let n=prompt("Enter the number to form multiplication table");
        for(let i=1;i<=10;i++)
        {
        let table=(n + " x " + i + " = " + n * i );
         console.log(table);
        }
       
    </script>
</body>
</html>
