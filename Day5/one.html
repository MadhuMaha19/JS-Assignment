<body>
    <script>
        let n=prompt("Enter the number to form an array");
        let arr=[];
        for(let i=1;i<=n;i++)
        {
            arr.push(i);
        }
let odd=arr.filter(el=>el%2==1);
let oddcube=arr.filter(el=>el%2==1).map(el=>el**3);
console.log(odd);
console.log(oddcube);
        </script>
