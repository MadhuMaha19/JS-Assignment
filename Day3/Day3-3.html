<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Using conditional statements
       let mark=prompt("Enter the marks");
        if(mark>=90)
        {
            console.log(`Marks are ${mark} and grade is A+`);
        }
        else if(mark>=70)
        {
            console.log(`Marks are ${mark} and grade is A`);
        }
        else if(mark>=60)
        {
            console.log(`Marks are ${mark} and grade is B+`);
        }
        else if(mark>=50)
        {
            console.log(`Marks are ${mark} and grade is B`);
        }
        else{
            console.log(`Marks are ${mark} and grade is C`);
        } 
        //using ternary operator
        let result=(mark>=90)?'A+':(mark>=70)?'A':(mark>=60)?'B+':(mark>=50)?'B':'C';
        console.log(`Marks are ${mark} and grade is ${result}`);
            </script>
    
</body>
</html>
