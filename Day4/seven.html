<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND THE PRIME NUMBER</title>
</head>
<body>
    <script>
        let n=prompt("Enter the number to find prime number interval between 2 to n");
        console.log(n);

nextPrime:
for (let i = 2; i <= n; i++) { 

  for (let j = 2; j < i; j++) { 
    if (i % j == 0) continue nextPrime; 
  }

  console.log( i ); 
}
    </script>
</body>
</html>
